<!-- Recently played list -->
<ul>
    <li ng-repeat="track in recentlyPlayed"
        class="justify-content-center animate">
        <p class="lead" style="color:black">{{track.name}}</p>
        <p>{{track.artists[0].name}}</p>
        <img class="img-thumbnail img" src="{{track.album.images[1].url}}"
             alt="{{track.name}} album artwork">
    </li>
</ul>
